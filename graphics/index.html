        <style>
            @import url("https://fonts.googleapis.com/css?family=Open+Sans");

            .gallery {
                max-width: 640px;
                margin: 0 auto;
                padding: 5px;
                display: flex;
                flex-wrap: wrap;
            }

            .gallery>div {
                position: relative;
                float: left;
                padding: 5px;
            }

            .gallery>div>img {
                width: 300px;
                transition: 0.1s transform;
                transform: translateZ(0);
                /* hack */
            }

            .gallery>div:hover {
                z-index: 1;
            }

            .gallery>div:hover>img {
                transform: scale(1.8, 1.8);
                transition: 0.3s transform;
            }

            .gallery>div:hover>a img {
                transform: scale(1.8, 1.8);
                transition: 0.3s transform;
            }

            .cf:before,
            .cf:after {
                display: table;
                content: "";
                line-height: 0;
            }

            .cf:after {
                clear: both;
            }
